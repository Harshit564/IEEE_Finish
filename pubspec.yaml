name: ieeepecstudentdeadline
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_auth: ^0.15.3+1
  google_sign_in: ^4.1.1
  shared_preferences: ^0.5.6+1
  cloud_firestore: ^0.13.0+1
  firebase_core: ^0.4.3+2
  carousel_pro: ^1.0.0
  curved_navigation_bar: ^0.3.1
  url_launcher: ^5.4.1
  rflutter_alert: ^1.0.3
  barcode_scan: ^1.0.0
  cached_network_image: ^2.0.0
  toast: ^0.1.5
  flutter_launcher_icons: ^0.7.4
  connectivity: ^0.4.8+1
  liquid_swipe:
  flutter_icons: ^1.0.0+1
  provider: ^2.0.1
  fluttertoast: ^3.1.3
  flutter_share: ^1.0.2+1

flutter_icons:
  image_path: "assets/images/appLogo.png"
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Medium.ttf